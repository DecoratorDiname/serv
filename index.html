<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º–∞–≥–∞–∑–∏–Ω–æ–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            padding: 20px 40px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #3498db;
            color: #3498db;
        }

        .tab-content {
            display: none;
            padding: 30px;
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e9ecef;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-price {
            font-size: 1.4em;
            font-weight: 700;
            color: #27ae60;
        }

        .clients-list, .orders-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .client-card, .order-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
        }

        .client-info, .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
.client-details h3, .order-details h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .client-details p, .order-details p {
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .client-phone, .order-status {
            font-weight: 600;
            color: #3498db;
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            background: #e3f2fd;
        }

        .status-completed {
            background: #e8f5e8;
            color: #27ae60;
        }

        .status-pending {
            background: #fff3cd;
            color: #f39c12;
        }

        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 15px;
                text-align: center;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .client-info, .order-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞–º–∏, –∫–ª–∏–µ–Ω—Ç–∞–º–∏ –∏ –∑–∞–∫–∞–∑–∞–º–∏</p>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="products">üì¶ –¢–æ–≤–∞—Ä—ã</div>
            <div class="tab" data-tab="clients">üë• –ö–ª–∏–µ–Ω—Ç—ã</div>
            <div class="tab" data-tab="orders">üìã –ó–∞–∫–∞–∑—ã</div>
        </div>

        <div class="tab-content active" id="products">

            <div class="products-grid" id="productsGrid">
                <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>

        <div class="tab-content" id="clients">
            <h2 class="section-title">–ù–∞—à–∏ –∫–ª–∏–µ–Ω—Ç—ã</h2>
            <div class="clients-list" id="clientsList">
                <!-- –ö–ª–∏–µ–Ω—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>

        <div class="tab-content" id="orders">
            <h2 class="section-title">–ó–∞–∫–∞–∑—ã</h2>
            <div class="orders-list" id="ordersList">
                <!-- –ó–∞–∫–∞–∑—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>

    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤
        const products = [
            { id: 1, name: "–°–º–∞—Ä—Ç—Ñ–æ–Ω iPhone 15", price: 89990, emoji: "üì±" },
            { id: 2, name: "–ù–æ—É—Ç–±—É–∫ MacBook Pro", price: 149990, emoji: "üíª" },
            { id: 3, name: "–ù–∞—É—à–Ω–∏–∫–∏ AirPods", price: 19990, emoji: "üéß" },
            { id: 4, name: "–£–º–Ω—ã–µ —á–∞—Å—ã Apple Watch", price: 29990, emoji: "‚åö" },
            { id: 5, name: "–ü–ª–∞–Ω—à–µ—Ç iPad Air", price: 59990, emoji: "üì±" },
            { id: 6, name: "–ö–∞–º–µ—Ä–∞ Sony A7", price: 129990, emoji: "üì∑" },
            { id: 7, name: "–ò–≥—Ä–æ–≤–∞—è –∫–æ–Ω—Å–æ–ª—å PS5", price: 49990, emoji: "üéÆ" },
            { id: 8, name: "–ö–æ–ª–æ–Ω–∫–∞ JBL", price: 8990, emoji: "üîä" }
        ];

        // –î–∞–Ω–Ω—ã–µ –∫–ª–∏–µ–Ω—Ç–æ–≤
        const clients = [
            { id: 1, name: "–ò–≤–∞–Ω–æ–≤ –ê–ª–µ–∫—Å–µ–π –ü–µ—Ç—Ä–æ–≤–∏—á", phone: "+7 (912) 345-67-89" },
            { id: 2, name: "–ü–µ—Ç—Ä–æ–≤–∞ –ú–∞—Ä–∏—è –°–µ—Ä–≥–µ–µ–≤–Ω–∞", phone: "+7 (923) 456-78-90" },
            { id: 3, name: "–°–∏–¥–æ—Ä–æ–≤ –î–º–∏—Ç—Ä–∏–π –ò–≤–∞–Ω–æ–≤–∏—á", phone: "+7 (934) 567-89-01" },
            { id: 4, name: "–ö—É–∑–Ω–µ—Ü–æ–≤–∞ –ê–Ω–Ω–∞ –í–∏–∫—Ç–æ—Ä–æ–≤–Ω–∞", phone: "+7 (945) 678-90-12" },
            { id: 5, name: "–°–º–∏—Ä–Ω–æ–≤ –ü–∞–≤–µ–ª –û–ª–µ–≥–æ–≤–∏—á", phone: "+7 (956) 789-01-23" }
        ];
// –î–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–æ–≤
        const orders = [
            { id: 1, clientId: 1, products: [1, 3], total: 109980, status: "completed" },
            { id: 2, clientId: 2, products: [2, 4], total: 179980, status: "pending" },
            { id: 3, clientId: 3, products: [5, 6, 8], total: 218970, status: "completed" },
            { id: 4, clientId: 4, products: [7], total: 49990, status: "pending" },
            { id: 5, clientId: 5, products: [1, 2, 3], total: 259970, status: "completed" }
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ü–µ–Ω—ã
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0
            }).format(price);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `<div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${formatPrice(product.price)}</div>
                    </div>
                `;
                
                productCard.addEventListener('click', () => {
                    alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏: ${product.name}\n–¶–µ–Ω–∞: ${formatPrice(product.price)}`);
                });
                
                productsGrid.appendChild(productCard);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–æ–≤
        function renderClients() {
            const clientsList = document.getElementById('clientsList');
            clientsList.innerHTML = '';

            clients.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.className = 'client-card';
                clientCard.innerHTML = `
                    <div class="client-info">
                        <div class="client-details">
                            <h3>${client.name}</h3>
                            <p class="client-phone">${client.phone}</p>
                        </div>
                    </div>
                `;
                clientsList.appendChild(clientCard);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–∫–∞–∑–æ–≤
        function renderOrders() {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';

            orders.forEach(order => {
                const client = clients.find(c => c.id === order.clientId);
                const orderProducts = order.products.map(pId => 
                    products.find(p => p.id === pId)
                );

                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                orderCard.innerHTML = ` 
                    <div class="order-info">
                        <div class="order-details">
                            <h3>–ó–∞–∫–∞–∑ #${order.id}</h3>
                            <p><strong>–ö–ª–∏–µ–Ω—Ç:</strong> ${client.name}</p>
                            <p><strong>–¢–æ–≤–∞—Ä—ã:</strong> ${orderProducts.map(p => p.name).join(', ')}</p>
                            <p><strong>–û–±—â–∞—è —Å—É–º–º–∞:</strong> ${formatPrice(order.total)}</p>
                        </div>
                        <div class="order-status ${order.status === 'completed' ? 'status-completed' : 'status-pending'}">
                            ${order.status === 'completed' ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω' : '‚è≥ –í –æ–±—Ä–∞–±–æ—Ç–∫–µ'}
                        </div>
                    </div>
                ` ;
                ordersList.appendChild(orderCard);
            });
        }
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function initTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.getAttribute('data-tab');
                    
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫ –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–π –≤–∫–ª–∞–¥–∫–µ –∏ –∫–æ–Ω—Ç–µ–Ω—Ç—É
                    tab.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                });
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            initTabs();
            renderProducts();
            renderClients();
            renderOrders();
        });
    </script>
